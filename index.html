<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-12 col-sm-5 col-md-4 catalog_menu">

                <h2 class="h4">Menu</h2>

                <ul class="list-group">
                    <li class="list-group-item active">
                        <a class="catalog_menu-item" href="#">Category #1</a>
                        <ul class="list-group">
                            <li class="list-group-item ">
                                <a class="catalog_menu-item" href="#">Category #1.1</a>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <a class="catalog_menu-item" href="#">Category #1.1.1</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a class="catalog_menu-item" href="#">Category #1.1.2</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="list-group-item">
                                <a class="catalog_menu-item" href="#">Category #1.2</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <a class="catalog_menu-item" href="#">Category #2</a>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <a class="catalog_menu-item" href="#">Category #2.1</a>
                            </li>
                            <li class="list-group-item">
                                <a class="catalog_menu-item" href="#">Category #2.2</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <a class="catalog_menu-item" href="#">Category #3</a>
                    </li>
                    <li class="list-group-item">
                        <a class="catalog_menu-item" href="#">Category #4</a>
                    </li>
                    <li class="list-group-item">
                        <a class="catalog_menu-item" href="#">Category #5</a>
                    </li>
                </ul>

            </div>
            <div class="col-12 col-sm-7 col-md-8 catalog_products">

                <h2 class="h4">Products</h2>

            </div>

        </div>
    </div>

    <script>

        // console.log();
        [...document.querySelectorAll('.catalog_menu-item')]
            .map(el => {
                el.addEventListener('click', e => {
                    e.preventDefault();
                    e.target.closest('ul').style.display = "block";
                    [...document.querySelectorAll('.list-group-item')]
                        .map(el => el.classList.remove('active'));

                    e.target.parentNode.classList.add('active');
                });
            });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
